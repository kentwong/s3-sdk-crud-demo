<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body onload="fetchFiles()">
    <div class="container">
      <br />
      <h1 class="text=center">AWS S3 Storage CRUD Web App in Node.JS Express</h1>
      <br />
      <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <input required type="file" name="files" multiple class="form-control" />
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-danger">Upload File</button>
        </div>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>URL</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="fileTableBody"></tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script_fetch.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
